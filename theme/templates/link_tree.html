{% extends 'base.html'  %}

{% block body_classes %}

{% block body %}
<ul class="h-5/6 flex flex-col justify-around min-h-[50vh] mt-8 md:mt-16 l:mt-24">
{% for link in page_data.links %}
<li>

        href="{{ link.url }}"
        class="{% include 'partials/link_tree/_link-tree-button.html' %}"

</li>
{% endfor %}
</ul>
{% endblock body %}
